apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name:  where-for-dinner
  namespace: my-apps
  labels:
    apps.tanzu.vmware.com/workload-type: tekton
    app.kubernetes.io/part-of: where-for-dinner
    apps.tanzu.vmware.com/auto-configure-actuators: "true"
spec:
  params:
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"
  resources:     
    requests:         
      memory: "500M"
      cpu: "100m"
    limits:         
      memory: "750M"
      cpu: "1.5"         
  build:
    env:
      - name: BP_JVM_VERSION
        value: "17"   
  source:
    git:
      url: https://github.com/garethjevans/where-for-dinner
      ref:
        branch: main
    subPath: where-for-dinner-availability
